      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/kubenetworks/kubevpn/releases/download/v2.3.11/kubevpn_v2.3.11_windows_amd64.zip
    sha256: 0fd9a94408f4259a841a0e2eb8ce440b5ba28b7af85e5efd024e9dfabb04975d
    files:
      - from: ./bin/kubevpn.exe
        to: .
      - from: LICENSE
        to: .
    bin: kubevpn.exe
